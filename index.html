<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="assets/fonts/jackeyfont.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link rel="stylesheet" href="src/index.css" />
    <title>Magical Mirai 2024</title>
  </head>

  <body>
    <div class="overlay" id="overlay-menu">
      <div class="menu">
        <button id="play" disabled>Play</button>
      </div>
    </div>
    <div class="overlay" id="overlay-endgame">
      <div class="endgame">
        <h1>Song Over</h1>
        <p>Your score: <span id="score">0</span></p>
        <button id="replay">Play again</button>
      </div>
    </div>
    <div class="content">
      <canvas id="game"> </canvas>
    </div>
    <div id="media" style="display: none"></div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
